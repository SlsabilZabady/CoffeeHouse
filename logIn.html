<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8bea9e22aa.js" crossorigin="anonymous"></script>
    <title>Log In</title>
    <style>
       .active{
    color: #191310;
    border-bottom:2px solid #191310;
}
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
          <a class="navbar-brand" href="#">Coffee House</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto text-right">
                <a class="nav-item nav-link " href="#">Home</a>
                <a class="nav-item nav-link" href="#">Account</a>
                <a class="nav-item nav-link" href="#">Shopping Cart</a>
                <a class="nav-item nav-link active" href="#" >Sign In</a>
                <a class="nav-item nav-link button" href="#">Sign Up</a>
              </div>
            </div>
          </nav>
    </div>
    <div class="logo justify-content-center">
        <img src="66783.png">
        <p>You Have to Log In to Make an Order</p>
    </div>
    <section class="container-fluid">
      <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-3">
              <form class="form-container">
                <div class="form-group">
                  <label for="exampleInputuserName">User Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" 
                  aria-describedby="userNameHelp">
                </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                <div class="word">ـــORـــ</div> 
                 <form method="GET" action="signup.html">
                   <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                 </form>
               
                </form>
          </section>
      </section>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
